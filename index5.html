<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Admin | Abrand News CI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-edit { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); color: white; width: 100%; border-radius: 8px; padding: 10px; outline: none; }
        .input-edit:focus { border-color: #FF8200; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .seo-badge { cursor: pointer; transition: 0.3s; }
        .seo-badge:hover { filter: brightness(1.2); scale: 1.05; }
    </style>
</head>

<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
            <div>
                <h1 class="text-4xl font-black uppercase italic">Vérification <span class="text-orange-500">SEO & Texte</span></h1>
                <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mt-2">Gestion Cloud via Supabase</p>

                <div class="flex gap-2 mt-4">
                    <button onclick="window.location.href='index4.html'" class="bg-white/10 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-white/20 transition-all flex items-center gap-2">
                        <i data-lucide="arrow-left" class="w-3 h-3"></i> Retour Dashboard
                    </button>
                    <button onclick="clearAllPublished()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition-all flex items-center gap-2">
                        <i data-lucide="trash-2" class="w-3 h-3"></i> Vider la base publique
                    </button>
                </div>
            </div>

            <div class="glass px-8 py-4 rounded-2xl text-center border border-orange-500/20">
                <p id="stat-pending" class="text-3xl font-black text-orange-500">...</p>
                <p class="text-[10px] font-bold text-slate-400 uppercase italic tracking-tighter">En attente (Cloud)</p>
            </div>
        </header>

        <div id="admin-queue" class="grid grid-cols-1 gap-8"></div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 opacity-30">
            <i data-lucide="check-circle" class="w-16 h-16 mb-4 text-green-500"></i>
            <p class="font-bold uppercase tracking-widest text-sm">Aucun article en attente.</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION SUPABASE ---
        const SUPABASE_URL = 'https://vyqmlovhdfxavrtoaupv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5cW1sb3ZoZGZ4YXZydG9hdXB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NjY5NTIsImV4cCI6MjA4NTE0Mjk1Mn0.fq_xqw7oqYpoDJ-52asq0awEgw6ybUlJqISFkmfq-IM';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentCount = -1;

        function getSEOScore(title, content) {
            let score = 0;
            let report = [];
            const words = content ? content.trim().split(/\s+/).length : 0;

            if (words > 150) { score += 40; report.push("✅ Longueur : Excellente (" + words + " mots)"); }
            else if (words > 60) { score += 20; report.push("⚠️ Longueur : Passable, visez 150 mots."); }
            else { report.push("❌ Longueur : Trop courte pour Google."); }

            const keywords = ["Côte d'Ivoire", "Abidjan", "Abrand", "Afrique"];
            let found = keywords.filter(k => content && content.toLowerCase().includes(k.toLowerCase()));
            score += (found.length * 7.5);
            report.push(found.length > 0 ? "✅ Mots-clés : " + found.join(", ") : "❌ Aucun mot-clé stratégique.");

            if (title && title.length > 30) { score += 30; report.push("✅ Titre : Bien structuré."); }
            else { report.push("⚠️ Titre : Trop court."); }

            let color = score > 70 ? "text-green-500" : (score > 40 ? "text-orange-500" : "text-red-500");
            return { score: Math.min(Math.round(score), 100), color, report };
        }

        async function loadQueue() {
            const { data: pending, error } = await _supabase
                .from('articles')
                .select('*')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            if (error) return console.error(error);

            const container = document.getElementById('admin-queue');
            const emptyState = document.getElementById('empty-state');
            
            document.getElementById('stat-pending').innerText = pending.length;
            currentCount = pending.length;

            if (pending.length === 0) {
                container.innerHTML = "";
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = pending.map(art => {
                const seo = getSEOScore(art.title, art.content);
                return `
                <div class="glass rounded-2xl p-6 border-l-4 border-orange-500 fade-in mb-6">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Aperçu Image</label>
                                <span class="seo-badge text-[10px] font-black px-2 py-0.5 rounded border border-white/10 ${seo.color}">
                                    SEO: ${seo.score}%
                                </span>
                            </div>
                            <div class="relative rounded-lg overflow-hidden mb-3 h-44 border border-white/10">
                                <img src="${art.image}" class="w-full h-full object-cover">
                            </div>
                            <input type="text" id="edit-image-${art.id}" value="${art.image}" class="input-edit text-[10px]">
                        </div>

                        <div class="lg:col-span-2 flex flex-col gap-4">
                            <div>
                                <label class="text-[10px] font-black text-orange-500 uppercase mb-2 block tracking-widest">Titre</label>
                                <input type="text" id="edit-title-${art.id}" value="${art.title}" class="input-edit font-bold text-lg">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-orange-500 uppercase mb-2 block tracking-widest">Contenu</label>
                                <textarea id="edit-content-${art.id}" rows="6" class="input-edit text-sm leading-relaxed">${art.content}</textarea>
                            </div>

                            <div class="flex gap-4 mt-2">
                                <button onclick="approve(${art.id})" class="flex-1 bg-white text-black font-black py-4 rounded-xl uppercase text-xs hover:bg-green-500 transition-all flex items-center justify-center gap-2">
                                    <i data-lucide="check" class="w-4 h-4"></i> Valider & Publier
                                </button>
                                <button onclick="reject(${art.id})" class="bg-red-500/10 text-red-500 border border-red-500/20 px-6 rounded-xl hover:bg-red-500 hover:text-white transition-all">
                                    <i data-lucide="trash" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        async function approve(id) {
            const title = document.getElementById(`edit-title-${id}`).value;
            const content = document.getElementById(`edit-content-${id}`).value;
            const image = document.getElementById(`edit-image-${id}`).value;

            const { error } = await _supabase
                .from('articles')
                .update({ 
                    title, 
                    content, 
                    image, 
                    status: 'published',
                    created_at: new Date() // On actualise la date de publication
                })
                .eq('id', id);

            if (!error) {
                Swal.fire({ icon: 'success', title: 'Article publié !', timer: 1500, showConfirmButton: false });
                loadQueue();
            } else {
                Swal.fire('Erreur', error.message, 'error');
            }
        }

        async function reject(id) {
            const { error } = await _supabase.from('articles').delete().eq('id', id);
            if (!error) {
                loadQueue();
                Swal.fire('Supprimé', 'L\'article a été retiré de la file.', 'success');
            }
        }

        async function clearAllPublished() {
            const { value: confirm } = await Swal.fire({
                title: 'Vider tout le site ?',
                text: "Cela supprimera TOUS les articles publiés !",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Oui, tout supprimer'
            });

            if (confirm) {
                const { error } = await _supabase.from('articles').delete().eq('status', 'published');
                if (!error) Swal.fire('Nettoyé !', 'Le site est vide.', 'success');
            }
        }

        // Rafraîchissement automatique toutes les 5 secondes
        setInterval(loadQueue, 5000);
        window.onload = loadQueue;
    </script>
</body>
</html>
